<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Berichtsheft Datenbank Tool</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header class="header" id="header">
      <h1 class="header__title">Berichtsheft Datenbank Tool</h1>
      <p class="header__subtitle">Einstellungen ändernn, neue Einträge erstellen und bestehende bearbeiten</p>
    </header>

    <section class="section section--settings" id="settings">
      <h2 class="section__title">Einstellungen</h2>

      <form class="form form--settings" action="/save-settings" method="post">
        <h3 class="form__title">Allgemeine Einstellungen</h3>

        <label class="form-input">Titel
          <span class="form-input__note">Erscheint auf der Titelseite.</span>
          <input type="text" name="title" class="form-input__field">
        </label>
        <label class="form-input">Untertitel
          <span class="form-input__note">Erscheint auf der Titelseite.</span>
          <input type="text" name="subtitle" class="form-input__field">
        </label>

        <h3 class="form__title">Auszubildender</h3>

        <label class="form-input">Vorname
          <span class="form-input__note">Erscheint auf allen Seiten.</span>
          <input type="text" name="name" class="form-input__field">
        </label>
        <label class="form-input">Nachname
          <span class="form-input__note">Erscheint auf allen Seiten.</span>
          <input type="text" name="surname" class="form-input__field">
        </label>

        <label class="form-input">Geburtsort
          <span class="form-input__note">Erscheint auf der Titelseite.</span>
          <input type="text" name="birthplace" class="form-input__field">
        </label>
        <label class="form-input">Geburtsdatum
          <span class="form-input__note">Erscheint auf der Titelseite.</span>
          <input type="date" name="birthdate" class="form-input__field">
        </label>

        <button class="button">Senden</button>
      </form>
    </section>

    <section class="section section--new-entry" id="new-entry">

    </section>
  </body>
</html>
